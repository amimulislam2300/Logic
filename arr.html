<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = [4,5,8,68,79,1];
        var large = n[0];
        var small = n[0];
        var sum = 0;
        for (i=0; i<n.length; i++){
            if(small > n[i]){
                small = n[i];
            }
            if(large < n[i]){
                large = n[i];
            }
            var sum = sum + n[i];
        }
        document.write(large + "<br>");
        document.write(small + "<br>");
        document.write(sum + "<br>");
    </script>
</body>
</html>
