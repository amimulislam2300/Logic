<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(row =0; row<5; row++){
            for(col =0; col<=row; col++){
                document.write('*');
            }
            document.write('<br/>');
        }
        
         
    </script>
</body>
</html>
